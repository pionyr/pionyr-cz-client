imports:
    - { resource: '%vendor_dir%/lmc/coding-standard/easy-coding-standard.yaml' }

services:
    PhpCsFixer\Fixer\PhpUnit\PhpUnitTestAnnotationFixer:
        style: annotation
    PhpCsFixer\Fixer\PhpUnit\PhpUnitTestClassRequiresCoversFixer: ~
    PhpCsFixer\Fixer\PhpUnit\PhpUnitOrderedCoversFixer: ~

parameters:
    skip:
        PHP_CodeSniffer\Standards\Generic\Sniffs\NamingConventions\UpperCaseConstantNameSniff.ClassConstantNotUpperCase:
            -  'src/Constants/Region.php'
